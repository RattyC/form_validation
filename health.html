<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>แบบสอบถามสุขภาพ</title>
    <meta name="description" content="Health survey with live BMI ">
    <style>
        :root {
            --bg: #f6f8f9;
            --card: #fff;
            --radius: 12px;
            --shadow: 0 24px 60px rgba(0, 0, 0, .07);
            --color-dark: #253746;
            --color-accent: #6B7B8C;
            --text: #1f2d44;
            --muted: #6e7a8c;
            --border: #d9e2ec;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.4;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .navbar {
            background: var(--color-dark);
            color: #fff;
            padding: 10px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-brand span {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-right: 6px;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 18px;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-block;
            transition: background.2s;
            color: #BEC5C7;
        }

        .nav-links a.active,
        .nav-links a:hover {
            background: var(--color-accent);
            color: #fff;
        }

        @media (max-width:800px) {
            .nav-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                right: 0;
                background: var(--color-dark);
                flex-direction: column;
                width: 220px;
                padding: 12px;
                gap: 6px;
                display: none;
                border-radius: 0 0 12px 12px;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links a {
                width: 100%;
            }
        }

        .container {
            max-width: 840px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 32px;
            position: relative;
        }

        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .progressbar {
            display: flex;
            gap: 6px;
            margin: 18px 0 24px;
            list-style: none;
            padding: 0;
            font-size: 12px;
        }

        .progressbar li {
            flex: 1;
            position: relative;
            text-align: center;
            padding: 10px 6px;
            border-radius: 8px;
            background: #eef2f7;
            color: #6e7a8c;
            font-weight: 600;
        }

        .progressbar li.active {
            background: var(--color-accent);
            color: #fff;
        }

        .progressbar li:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            margin-right: -3px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: .15s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, .2);
            border-color: var(--color-accent);
        }

        .small {
            font-size: 13px;
            color: var(--muted);
            margin-top: 4px;
        }

        .inline {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 6px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--color-dark);
            color: #fff;
        }

        .btn-secondary {
            background: #eef2f7;
            color: var(--color-dark);
        }

        .btn-ghost {
            background: none;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
        }

        .error {
            color: #b91c1c;
            font-size: 13px;
            margin-top: 4px;
            min-height: 18px;
        }

        .summary {
            background: #f1f5fb;
            border: 1px solid #d9e2ec;
            padding: 14px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
    </style>
</head>

<body>
    <header class="navbar" aria-label="หลัก navigation">
        <div class="nav-brand">
            <span>CSMJU</span>
            <div>Souvenir / Forms</div>
        </div>
        <button class="nav-toggle" aria-label="เปิดเมนู" aria-expanded="false" id="navToggle">&#9776;</button>
        <ul class="nav-links" id="navList">
            <li><a href="booking.html" class="nav-item">จองตั๋วกิจกรรม</a></li>
            <li><a href="health.html" class="nav-item">แบบสอบถามสุขภาพ</a></li>
            <li><a href="#" class="nav-item active">โอนย้ายสาขาวิชา</a></li>
        </ul>
    </header>
    <div class="container" aria-label="Health survey">
        <div class="card">
            <h1>แบบสอบถามสุขภาพ</h1>
            <p class="sub">กรอกข้อมูลพื้นฐานเพื่อดู BMI และคำแนะนำแบบทันที</p>
            <form id="form" novalidate>
                <div class="field">
                    <label for="age">อายุ</label>
                    <input id="age" type="number" min="15" max="60" placeholder="15–60" />
                    <div class="error" id="errAge"></div>
                    <div class="small">อายุระหว่าง 15–60 ปี</div>
                </div>

                <div class="field">
                    <label>เพศ</label>
                    <div class="inline" role="group">
                        <label><input type="radio" name="gender" value="ชาย"> ชาย</label>
                        <label><input type="radio" name="gender" value="หญิง"> หญิง</label>
                        <label><input type="radio" name="gender" value="อื่นๆ"> อื่นๆ</label>
                    </div>
                    <div class="error" id="errGender"></div>
                </div>

                <div class="flex">
                    <div class="field" style="flex:1; min-width:180px;">
                        <label for="weight">น้ำหนัก (กก.)</label>
                        <input id="weight" type="number" step="0.1" placeholder="เช่น 60.5" />
                        <div class="error" id="errWeight"></div>
                    </div>
                    <div class="field" style="flex:1; min-width:180px;">
                        <label for="height">ส่วนสูง (ซม.)</label>
                        <input id="height" type="number" step="0.1" placeholder="เช่น 170" />
                        <div class="error" id="errHeight"></div>
                    </div>
                </div>

                <div class="field">
                    <label><input type="checkbox" id="hasDisease"> มีโรคประจำตัว</label>
                    <div class="error" id="errDisease"></div>
                    <div style="margin-top:8px;">
                        <textarea id="diseaseDetail" rows="3" placeholder="ระบุรายละเอียด"
                            style="width:100%;display:none;border:1px solid #d7dfe9;border-radius:8px;padding:10px;"></textarea>
                    </div>
                </div>

                <!-- Live BMI -->
                <div class="bmi-box" aria-label="BMI preview">
                    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px;">
                        <div>
                            <div><strong>BMI:</strong> <span id="bmiVal">-</span></div>
                            <div>หมวดหมู่: <span id="bmiCat" class="category">-</span></div>
                        </div>
                        <div style="min-width:140px;">
                            <div class="small">เกณฑ์ (Asia-Pacific): น้ำหนักน้อย &lt;18.5, ปกติ 18.5–22.9, น้ำหนักเกิน
                                23–24.9, อ้วน ≥25</div>
                        </div>
                    </div>
                    <div id="advice" class="advice" style="display:none;">
                        <div id="adviceTitle" style="font-weight:700;margin-bottom:4px;"></div>
                        <div id="adviceText"></div>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">ส่งแบบสอบถาม</button>
                </div>
            </form>
        </div>
    </div>

    <dialog id="modal">
        <div class="modal">
            <h2>ผลลัพธ์</h2>
            <p id="summary"></p>
            <div class="actions">
                <button class="btn" id="close">ปิด</button>
            </div>
        </div>
    </dialog>

    <script>
        // minimal JS: live BMI, validation, advice, modal
        const q = id => document.getElementById(id);
        const get = sel => document.querySelector(sel);
        const form = q('form');
        const age = q('age'), weight = q('weight'), height = q('height');
        const bmiVal = q('bmiVal'), bmiCat = q('bmiCat');
        const advice = q('advice'), adviceTitle = q('adviceTitle'), adviceText = q('adviceText');
        const modal = q('modal'), summary = q('summary');
        const close = q('close');
        const hasDisease = q('hasDisease'), diseaseDetail = q('diseaseDetail');

        // toggle disease detail
        hasDisease.addEventListener('change', () => {
            diseaseDetail.style.display = hasDisease.checked ? 'block' : 'none';
        });

        function computeBMI() {
            const w = parseFloat(weight.value);
            const h = parseFloat(height.value);
            if (!(w > 0 && h > 0)) {
                bmiVal.textContent = '-'; bmiCat.textContent = '-';
                advice.style.display = 'none';
                return;
            }
            const bmi = w / ((h / 100) ** 2);
            const b = parseFloat(bmi.toFixed(1));
            bmiVal.textContent = b;
            let category = '', title = '', text = '';
            if (b < 18.5) {
                category = 'น้ำหนักน้อย';
                title = 'น้ำหนักน้อย';
                text = 'เพิ่มพลังงานและโปรตีน รับประทานให้ครบถ้วน ออกกำลังกายแบบเสริมกล้ามเนื้อเบาๆ';
            } else if (b < 23) {
                category = 'ปกติ';
                title = 'สมส่วนดี';
                text = 'รักษาพฤติกรรมปัจจุบัน ออกกำลังกายสม่ำเสมอ และตรวจสุขภาพเป็นประจำ';
            } else if (b < 25) {
                category = 'น้ำหนักเกิน';
                title = 'น้ำหนักเกินเล็กน้อย';
                text = 'ปรับอาหาร ลดน้ำตาลและแป้ง เพิ่มการเคลื่อนไหวแบบคาร์ดิโอ';
            } else {
                category = 'อ้วน';
                title = 'ควรดูแลเพิ่มเติม';
                text = 'แนะนำปรึกษาแพทย์หรือผู้เชี่ยวชาญ เริ่มด้วยกิจกรรมเบาๆ และควบคุมอาหาร';
            }
            bmiCat.textContent = category;
            adviceTitle.textContent = title;
            adviceText.textContent = text;
            advice.style.display = 'block';
        }

        // live update when weight/height change
        [weight, height].forEach(el => {
            el.addEventListener('input', computeBMI);
        });

        function getSelectedGender() {
            const g = document.querySelector('input[name="gender"]:checked');
            return g ? g.value : '';
        }

        function clearErrors() {
            ['errAge', 'errGender', 'errWeight', 'errHeight', 'errDisease'].forEach(id => {
                const el = q(id);
                if (el) el.textContent = '';
            });
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            clearErrors();
            let ok = true;
            const a = parseInt(age.value, 10);
            const g = getSelectedGender();
            const w = parseFloat(weight.value);
            const h = parseFloat(height.value);
            const hasDis = hasDisease.checked;
            const disText = (diseaseDetail.value || '').trim();

            if (!(a >= 15 && a <= 60)) { q('errAge').textContent = 'อายุต้องอยู่ระหว่าง 15–60 ปี'; ok = false; }
            if (!g) { q('errGender').textContent = 'โปรดเลือกเพศ'; ok = false; }
            if (!(w > 0)) { q('errWeight').textContent = 'น้ำหนักต้องเป็นค่าบวก'; ok = false; }
            if (!(h > 0)) { q('errHeight').textContent = 'ส่วนสูงต้องเป็นค่าบวก'; ok = false; }
            if (hasDis && !disText) { q('errDisease').textContent = 'กรุณาระบุโรคประจำตัว'; ok = false; }

            if (!ok) return;

            // ensure latest BMI
            computeBMI();
            const bmi = bmiVal.textContent;
            const category = bmiCat.textContent;
            summary.textContent = `อายุ: ${a}, เพศ: ${g}, BMI: ${bmi} (${category})` + (hasDis ? `, โรคประจำตัว: ${disText}` : '');
            if (typeof modal.showModal === 'function') modal.showModal();
            else alert(summary.textContent);
        });

        close.addEventListener('click', () => modal.close());
    </script>
</body>

</html>
