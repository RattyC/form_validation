<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>จองตั๋วกิจกรรม</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --bg: #f5f7fa;
            --card: #fff;
            --text: #1f2d44;
            --error: #b91c1c;
            --radius: 12px;
            --shadow: 0 24px 48px rgba(0, 0, 0, .08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d9e6;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: .15s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, .25);
        }

        .help {
            font-size: 12px;
            color: #6e7a8c;
            margin-top: 4px;
        }

        .error {
            color: var(--error);
            font-size: 13px;
            min-height: 18px;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-secondary {
            background: #fff;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .notice {
            background: #eef8ff;
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 14px;
            font-size: 14px;
        }

        dialog {
            border: none;
            border-radius: 14px;
            padding: 0;
            box-shadow: 0 30px 60px rgba(0, 0, 0, .25);
        }

        .modal {
            padding: 20px;
            font-family: inherit;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }

        .navbar {
            background: #253746;
            /* Nile Blue */
            color: white;
            padding: 10px 16px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            color: #BEC5C7;
            /* Cloudy */
            text-decoration: none;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: #6B7B8C;
            /* Bermuda Gray */
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 12px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            .nav-item {
                padding: 12px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="event-booking.html" class="logo">CSMJU Souvenir</a>
            <ul class="nav-links">
                <li><a href="event-booking.html" class="nav-item">จองตั๋วกิจกรรม</a></li>
                <li><a href="health-survey.html" class="nav-item">แบบสอบถามสุขภาพ</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div class="card" aria-label="ฟอร์มจองตั๋ว">
            <h1>จองตั๋วกิจกรรม</h1>
            <p>กรอกข้อมูลด้านล่างแล้วกดจอง ระบบจะตรวจสอบเงื่อนไขและแจ้งผล</p>
            <div class="notice">
                ชื่อ-นามสกุลต้องอย่างน้อย 2 คำ, เบอร์โทร 10 หลักขึ้นต้นด้วย 0, จำนวน 1–5 ใบ (VIP/Premium จำกัด 2 ใบ)
            </div>
            <form id="form" novalidate>
                <div class="field">
                    <label for="name">ชื่อ-นามสกุล</label>
                    <input id="name" type="text" placeholder="สมชาย ใจดี" required />
                    <div class="error" id="errName"></div>
                </div>
                <div class="field">
                    <label for="phone">เบอร์โทรศัพท์</label>
                    <input id="phone" type="tel" placeholder="0XXXXXXXXX" inputmode="numeric" required />
                    <div class="error" id="errPhone"></div>
                </div>
                <div class="field">
                    <label for="type">เลือกประเภทตั๋ว</label>
                    <select id="type" required>
                        <option value="">-- เลือกประเภท --</option>
                        <option value="ปกติ">ปกติ</option>
                        <option value="VIP">VIP</option>
                        <option value="Premium">Premium</option>
                    </select>
                    <div class="error" id="errType"></div>
                </div>
                <div class="field">
                    <label for="qty">จำนวนตั๋ว</label>
                    <input id="qty" type="number" min="1" max="5" value="1" required />
                    <div class="help">1–5 ใบ (VIP/Premium จำกัดไม่เกิน 2)</div>
                    <div class="error" id="errQty"></div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">จองตั๋ว</button>
                    <button type="reset" class="btn btn-secondary" id="clear">ล้าง</button>
                </div>
            </form>
        </div>
    </main>

    <dialog id="modal" aria-modal="true" role="alertdialog">
        <div class="modal">
            <h2>ผลการจอง</h2>
            <p id="modalMsg"></p>
            <div class="actions">
                <button class="btn btn-primary" id="closeBtn">ปิด</button>
            </div>
        </div>
    </dialog>

    <script>
        const form = document.getElementById('form');
        const errName = document.getElementById('errName');
        const errPhone = document.getElementById('errPhone');
        const errType = document.getElementById('errType');
        const errQty = document.getElementById('errQty');
        const modal = document.getElementById('modal');
        const modalMsg = document.getElementById('modalMsg');
        const closeBtn = document.getElementById('closeBtn');

        const twoWords = v => String(v || '').trim().split(/\s+/).filter(Boolean).length >= 2;
        const phoneValid = v => /^0\d{9}$/.test(v);

        form.addEventListener('submit', e => {
            e.preventDefault();
            let ok = true;
            errName.textContent = '';
            errPhone.textContent = '';
            errType.textContent = '';
            errQty.textContent = '';

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const type = document.getElementById('type').value;
            const qty = Number(document.getElementById('qty').value);

            if (!twoWords(name)) {
                errName.textContent = 'ต้องมีชื่อ-นามสกุลอย่างน้อย 2 คำ';
                ok = false;
            }
            if (!phoneValid(phone)) {
                errPhone.textContent = 'เบอร์ต้องเป็นตัวเลข 10 หลัก ขึ้นต้นด้วย 0';
                ok = false;
            }
            if (!type) {
                errType.textContent = 'โปรดเลือกประเภทตั๋ว';
                ok = false;
            }
            if (!(qty >= 1 && qty <= 5)) {
                errQty.textContent = 'จำนวนตั๋วต้องอยู่ระหว่าง 1–5';
                ok = false;
            }
            if ((type === 'VIP' || type === 'Premium') && qty > 2) {
                errQty.textContent = 'VIP/Premium จำกัดไม่เกิน 2 ใบ';
                ok = false;
            }

            if (!ok) return;

            modalMsg.textContent = `จองตั๋วสำเร็จ จำนวน: ${qty} ประเภท: ${type}`;
            if (typeof modal.showModal === 'function') {
                modal.showModal();
            } else {
                alert(modalMsg.textContent);
            }
            form.reset();
        });

        closeBtn.addEventListener('click', () => modal.close());
        document.getElementById('clear').addEventListener('click', () => {
            [errName, errPhone, errType, errQty].forEach(el => el.textContent = '');
        });
    </script>
</body>

</html>
